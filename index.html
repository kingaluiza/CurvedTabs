<script>

    function updateTabSelection(event) {

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.setAttribute('aria-selected', 'false');
        });
        event.currentTarget.setAttribute('aria-selected', 'true');


    }


    function updateTabIconSelection(event) {

        const tabs = document.querySelectorAll('.tab-icons');
        tabs.forEach(tab => {
            tab.setAttribute('aria-selected', 'false');
        });
        event.currentTarget.setAttribute('aria-selected', 'true');

    }

    function selectFirstTabOnLoad() {
        const firstTab = document.querySelector('.tab');
        if (firstTab) {
            firstTab.setAttribute('aria-selected', 'true');
        }

        const firstTabIcon = document.querySelector('.tab-icons');
        if (firstTabIcon) {
            firstTabIcon.setAttribute('aria-selected', 'true');
        }
    }


    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', updateTabSelection);
    });

    document.querySelectorAll('.tab-icons').forEach(tab => {
        tab.addEventListener('click', updateTabIconSelection);
    });


    document.addEventListener('DOMContentLoaded', selectFirstTabOnLoad);
</script>
